{% extends 'base02.html'%}

{% block additionalstyle %}
<style>

    #navlist{
        font-weight: bolder;
        border-style: none none double none;
        border-color: tomato;
        border-bottom-width: thick;
    }
 </style>
{% endblock %}


{% block content%}

<section>
    <div class="container ">
        <div class="row">
            <div class="col-md-6 m-auto">
                <h2 class="text-center mt-3 pb-3">Add Details</h2>
                <form action="/addparking" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3 ">
                    <label class="form-label">Choose Locality</label>
                    <select class="form-control" name="locality" required>
                        {% for places in localities %}
                        <option value="{{places.locality}}">{{places.locality}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3 ">
                    <label class="form-label">AD title</label>
                    <input type="text" class="form-control" name="title" placeholder="Enter Title for your ad" required>
                </div>


                <div class="mb-3 ">
                    <label class="form-label">Description</label>
                    <input type="text" class="form-control" name="description" placeholder="Describe the features of parking lot" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Price per hour</label>
                    <input type="text" class="form-control" name="price" placeholder="Enter your required price" required>
                </div>


                <div class="mb-3">
                    <input type="checkbox" class="" name="monthly" value="True">
                    <label for="monthly">Appropriate for monthly renting</label>
                    <label data-toggle="tooltip" title="Monthly charges is auto calculated as 150 times per hour charge"> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                      </svg></label>
                </div>

                <div class="mb-3">
                    <label class="form-label">Add a image</label>
                    <input type="file" class="" name="image" accept="image/*" required>
                </div>

                <div class="mt-3 mb-3">
                    <button type="submit" class="btn btn-primary">Add Your Space</button>
                </div>

                </form>

                <div>
                    {% for message in messages %}
                    <h3 style="color:Tomato;">{{message}}</h3>
                    {% endfor %}
                </div>
                

            </div>
        </div>
    </div>
</section>

<script>
    $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip();   
    });
</script>


{% endblock %}
