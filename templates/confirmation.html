{% extends 'base02.html'%}

{% block additionalstyle %}
<style>

    #navreport{
        font-weight: bolder;
        border-style: none none double none;
        border-color: tomato;
        border-bottom-width: thick;
    }

    
 </style>
{% endblock %}


{% block content%}

    <section>


        <div>
            {% for message in messages %}
            <h3 style="color:Tomato;">{{message}}</h3>
            {% endfor %}
        </div>

    
        <div class="container mt-5">
            <div class="row">
                {% for lotobj in lotobjs %}
                <div class="col-md-4 ">

                    
                    <div class="card" style="height: 30rem;">
                        <img class="card-img-top" src="{{lotobj.image.url}}"
                            alt="Card image cap" style="height: 17rem;">
                            <p class="card-text" style="background-color: crimson; color:white;"><b>Confirm to reactivate </b></p>
                        
                        <div class="card-body">
                            <h5 class="card-title">{{lotobj.title}}</h5>
                            <p class="card-text">Rs<b> {{lotobj.price}}</b>/hour </p>

                            <form action="/confirmation" method="POST">
                                
                                {% csrf_token %}

                                <input type="hidden" name="lotid" value="{{lotobj.id}}">
                                <button type="submit" class="btn btn-primary" >Confirm freeup</button>
                            </form>

                        </div>
                    </div>
                    
                </div>

                {% endfor %}
            </div>
        </div>
    </section>

{% endblock%}
