{% extends 'base03.html' %}

{% block additionalstyle %}
<style>

    #navreport{
        font-weight: bolder;
        border-style: none none double none;
        border-color: tomato;
        border-bottom-width: thick;
    }
 </style>
{% endblock %}

{% block content %}

<section>
    <div class="container ">
        <div class="row">
            <div class="col-md-6 m-auto">
                <h2 class="text-center mt-3 pb-3">Verify Details</h2>

                <form action="/verifing" method="POST" enctype="multipart/form-data">
                
                {% csrf_token %}
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{lotobjs.image.url}}"
                        alt="Card image cap" style="height: 17rem;">
                </div>
                <br>

                <input type="hidden" name="verifyid" value="{{verifyobjs.id}}">
                
                <input type="hidden" name="parkinglotid" value="{{lotobjs.id}}">
                

                <div class="mb-3 ">
                    <label class="form-label">AD title</label>
                    <input type="text" class="form-control" name="title" placeholder="Enter Title for your ad" value="{{lotobjs.title}}" required>
                </div>


                <div class="mb-3 ">
                    <label class="form-label">Description</label>
                    <input type="text" class="form-control" name="description" placeholder="Describe the features of parking lot" value="{{lotobjs.description}}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Price per hour</label>
                    <input type="text" class="form-control" name="price" placeholder="Enter your required price" value="{{lotobjs.price}}" required>
                </div>


                <div class="mb-3">
                    <label class="form-label">Google Map Link</label>
                    <input type="text" class="form-control" name="gmaplink" placeholder="please add the link here" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Feedback</label>
                    <input type="text" class="form-control" name="feedback" placeholder="Enter your feedback" required>
                </div>


                <div class="mt-3 mb-3">
                    <button type="submit" class="btn btn-primary" name="verify" value="verify">Verify Parking</button>
                </div>


                
                </form>
                

            </div>
        </div>
    </div>
</section>


{% endblock %}
