{% extends 'base.html' %}


{%  block content %}

<section>
    <div class="container ">
        <div class="row">
            <div class="col-md-6 m-auto">

                <div>
                    {% for message in messages %}
                    <h3 style="color:Tomato;">{{message}}</h3>
                    {% endfor %}
                </div>

                <h2 class="text-center mt-3 pb-3">Wallet</h2>



                <div class="d-flex justify-content-end mb-3">
                    <a class="btn btn-outline-primary mt-3 ml-2">Transaction Hisory</a>
                    <a class="btn btn-outline-primary mt-3 ml-1">Order Payments</a>
                </div>

                <div class="d-flex align-items-center">
                    <div class="flex-shrink-0">
                        <i class="fa fa-briefcase mr-3" style="font-size:48px;"></i>
                    </div>
                    <div class="flex-grow-1 ms-3">
                      <h1> Current Balance : <i class="fa fa-rupee" style="font-size:36px"></i> {{request.session.walletbalance}}</h1>
                    </div>
                </div>



                <div class="d-flex justify-items-center">
                    <a class="btn btn-success mt-3 ml-2" href="addmoney">Add money</a>
                    <a class="btn btn-danger mt-3 ml-2">withdraw money</a>
                </div>

            </div>
        </div>
    </div>
</section>


{% endblock %}
