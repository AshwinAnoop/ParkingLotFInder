{% extends 'base.html' %}


{%  block content %}

<section>
    <div class="container ">
        <div class="row">
            <div class="col-md-6 m-auto">
                <h2 class="text-center mt-3 pb-3">Wallet <i class="fa fa-long-arrow-right " style="font-size:38px;color:red"></i>  Add Money</h2>


                <form action="/addmoney" method="POST">
                    {% csrf_token %}

                    <div class="mb-3 ">
                        <label class="form-label">AMOUNT</label>
                        <input type="number" class="form-control" name="cash" placeholder="Enter amount you wish to add">
                    </div>
                    <h3 class="mb-3 text-center">Card details</h3>

                    <div class="mt-3" style="background-color:#cde5ec;border-radius: 25px;">

                        <div class="ml-2 ">
                            <label class="form-label mt-3">Card number</label>
                            <input type="number" class="form-control ml-3 col-md-9" name="cardno" placeholder="Enter card no">
                        </div>

                        <div class="d-flex justify-content-start mb-1">
                            <div class="mb-2 ml-2 ">
                                <label class="form-label mt-3">CVV</label>
                                <input type="number" class="form-control ml-2 col-md-6" name="cvv" placeholder="CVV">
                            </div>

                            <div class="mb-2">
                                <label class="form-label mt-3">Expiry</label>
                                <input type="month" class="form-control col-md-9" name="cardno" placeholder="Enter card no">
                            </div>

                        </div>

                        <div class="ml-2 ">
                            <label class="form-label mt-3">Name on Card</label>
                            <input type="text" class="form-control ml-3 col-md-9 mb-2" name="cardname" placeholder="Enter Name">
                        </div>
<br>

                        </div>

                        <div class="mt-3 mb-3 ">
                            <button type="submit" class="btn btn-primary justify-content-end">Add money</button>
                        </div>
                        </form>

                    <div>
                        {% for message in messages %}
                        <h3 style="color:Tomato;">{{message}}</h3>
                        {% endfor %}
                    </div>



            </div>
        </div>
    </div>
</section>


{% endblock %}
