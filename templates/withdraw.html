{% extends 'base.html' %}


{%  block content %}

<section>
    <div class="container ">
        <div class="row">
            <div class="col-md-6 m-auto">
                <h2 class="text-center mt-3 pb-3">Wallet <i class="fa fa-long-arrow-right " style="font-size:38px;color:red"></i> Withdraw Money</h2>

                <h3 class="text-right" style="color: crimson;">Current Balance : {{request.session.walletbalance}}</h3>
                <form action="/withdraw" method="POST">
                    {% csrf_token %}

                    <div class="mb-3 ">
                        <label class="form-label">AMOUNT TO WITHDRAW</label>
                        <input type="number" class="form-control" max="{{request.session.walletbalance}}" name="cash" placeholder="Enter amount you wish to add">
                    </div>
                    <h3 class="mb-3 text-center">Account details</h3>

                    <div class="mt-3" style="background-color:#cde5ec;border-radius: 25px;">

                        <div class="ml-2 ">
                            <label class="form-label mt-3">Account No.</label>
                            <input type="number" class="form-control ml-3 col-md-9" name="accno" placeholder="Enter your Account no" required>
                        </div>



                        <div class="ml-2 ">
                            <label class="form-label mt-3">IFSC Code</label>
                            <input type="text" class="form-control ml-3 col-md-9 mb-2" name="ifsc" placeholder="Enter IFSC code">
                        </div>



                        <div class="ml-2 ">
                            <label class="form-label mt-3">Account Holder Name</label>
                            <input type="text" class="form-control ml-3 col-md-9 mb-2" name="accname" placeholder="Enter Name">
                        </div>


                        <div class="mt-3 ml-3">
                            <button type="submit" class="btn btn-danger ml-3">Withdraw to BANK</button>
                        </div>
                        </form>

                    <div>
                        {% for message in messages %}
                        <h3 style="color:Tomato;">{{message}}</h3>
                        {% endfor %}
                    </div>



            </div>
        </div>
    </div>
</section>


{% endblock %}
